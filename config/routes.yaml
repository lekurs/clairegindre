        _controller: App\Controller\UsersController::update

adminDeleteCustomers:
    path: /admin/customers/delete/{slug}
    defaults:
        _controller: App\Controller\UsersController::delete

adminGallery:
    path: /admin/gallery
    defaults:
        _controller: App\Controller\GalleryController::list

adminGalleryAdd:
    path: /admin/gallery/add
