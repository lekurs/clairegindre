        _controller: App\Controller\GalleryController::add

adminGalleryUpdate:
    path: /admin/gallery/update/{slug}
    defaults:
        _controller: App\Controller\GalleryController::update

adminGalleryDelete:
    path: /admin/gallery/delete/{slug}
    defaults:
        _controller: App\Controller\GalleryController::delete

adminSite:
