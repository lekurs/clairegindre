index:
    path: /
    defaults:
        _controller: App\Controller\MainController::index

aboutme:
    path: /aboutme
    defaults:
        _controller: App\Controller\AboutMeController::show

photos:
    path: /photos/{page}
    defaults:
        page: 1
        _controller: App\Controller\PortfolioController::list
    requirements:
        page: '\d+'

informations:
    path: /infos
    defaults:
        _controller: App\Controller\InformationsController::show

clients:
    path: /clients
    defaults:
        _controller: App\Controller\CustomersController::list

contact:
    path: /contact
    defaults:
        _controller: App\Controller\ContactController::show

contactPost:
    path: /contact/post
    defaults:
        _controller: App\Controller\ContactController::post

contact_sucess:
    path: /
    defaults:
